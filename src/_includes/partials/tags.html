{% if post.data.tags %}
  <p class="sr-only" id="tags-desc">This post is tagged with:</p>
  <ul class="tags-list" aria-describedby="tags-desc">
    {% for tag in post.data.tags %}
      <li>
        <a href="/tag/{{ tag | slug }}/">#{{ tag | replace(' ', '') }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
