<div class="post-list">
  <div class="post-list__container">
    <ul id="post-list" class="post-list__inner">
      {% for post in postListItems %}
        <li>
          <a class="post-card" href="{{ post.url }}">
            <span class="post-card__serial-number">{{ post.data.issue }}</span>
            <h2 class="post-card__title">{{ post.data.title }}</h2>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
